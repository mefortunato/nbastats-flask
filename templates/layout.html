<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <style>
            .green { background: rgba(0, 155, 0, 0.5) }
            .red { background: rgba(155, 0, 0, 0.5) }
        </style>
        
        <link href="{{url_for('static', filename='css/sticky-footer.css')}}" rel="stylesheet">

        <script
          src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
          crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">
        {% block head %}
        {% endblock %}
    </head>

    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #eee; border-bottom: 1px solid #ddd">
            <a class="navbar-brand" href="/"><b><span style="color:#38a553">Bet</span><span style="color:#3a64a8">Smart</span></b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li id="about-link" class="nav-item">
                    <a class="nav-link" href="/about/">About</a>
                  </li>
                  <li id="games-link" class="nav-item">
                    <a class="nav-link" href="/games/">Games</a>
                  </li>
                  <li id="performance-link" class="nav-item">
                    <a class="nav-link" href="/performance/">Performance</a>
                  </li>
                </ul>
            </div>
        </nav>
        
        <main style="padding-bottom: 20px">{% block main %}{% endblock %}</main>
        
        <footer class="footer" style="margin-top: 20px">
          <div style="width: 100%; text-align:center; background:#eee; border-top: 1px solid #ddd;">
            <small>&copy; 2018 Mike Fortunato</small>
          </div>
        </footer>

        {% block js %}
        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
